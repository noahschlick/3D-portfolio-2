<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Blog</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>Your Name</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/">Portfolio</a></li>
                <li><a href="/blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <article class="blog-post">
            <div class="container">
                <header class="post-header">
                    <h1>{{ post.title }}</h1>
                    <div class="post-meta">
                        <span class="post-date">{{ post.date }}</span>
                        <div class="post-tags">
                            {% for tag in post.tags %}
                            <span class="tag">{{ tag }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </header>
                
                <div class="post-content">
                    {{ post.content | safe }}
                </div>
                
                <footer class="post-footer">
                    <a href="/blog" class="back-to-blog">‚Üê Back to Blog</a>
                </footer>
            </div>
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Name. Built with FastAPI, HTMX, and Three.js</p>
        </div>
    </footer>
</body>
</html>
