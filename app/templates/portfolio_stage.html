<div class="stage-detail-card">
    <h2 style="color: var(--primary-color); margin-bottom: 1rem;">{{ stage.title }}</h2>
    <span class="stage-period" style="color: var(--accent-color); font-weight: bold; font-size: 1.1rem;">{{ stage.period }}</span>
    <p class="stage-description" style="margin: 1rem 0; color: var(--text-color); font-size: 1.1rem;">{{ stage.description }}</p>
    
    {% if stage.details %}
    <h3 style="color: var(--text-color); margin: 1.5rem 0 1rem 0;">Key Highlights:</h3>
    <ul class="stage-details" style="list-style: none; padding: 0;">
        {% for detail in stage.details %}
        <li style="padding: 0.75rem 0; border-bottom: 1px solid var(--border-color); color: var(--text-secondary);">
            <i style="color: var(--primary-color); margin-right: 0.5rem;">âœ“</i>{{ detail }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
